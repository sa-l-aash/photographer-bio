name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main   # when code is pushed to main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # If you had a build step (e.g. bundler, webpack), you'd add it here.
      # For pure HTML + CSS, you might skip build entirely.

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./   # root folder, since your index.html is in root
